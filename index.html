<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-do-list-app</title>
	<link rel="stylesheet" href="./main.css" />
</head>

<body>

	<div class="container">
		<div class="to-do-app-wrapper">
			<div class="to-do__title">
				<h2 class="to-do-app-title">Простой список задач To do:</h2>
				<img class="to-do-app-image" src="./img/to-do-list.png" alt="to-do-list-image">
			</div>
			<div class="to-do__row">
				<input class="to-do__input" type="text" id="input-box" placeholder="Введите новую задачу">
				<button onclick="addTask()">Добавить</button>
			</div>
			<ul id="list-container">
				<!-- <li class="checked">Задача 1</li>
				<li>Задача 2</li>
				<li>Задача 3</li> -->
			</ul>
		</div>
	</div>


	<script src="./js/main.js"></script>
</body>

</html>
